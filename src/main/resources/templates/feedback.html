<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header th:insert="fragment/header :: header"></header>
    <main class="container">
      <div class="bg-light p-5 border border-1 rounded">
        <h3 th:text="${title}"/>
        <div class="row">
          <div class="col-md-6">
            <img src="https://i.imgur.com/VRFiMzM.png" alt="IMG">
          </div>
          <div class="col-md-6">
            <p class="lead">Get in touch.&#128521;</p>
            <input class="form-control form-control-lg rounded-pill" type="text" name="name" placeholder="Name">
            <br>
            <input class="form-control form-control-lg rounded-pill" type="text" name="email" placeholder="Email">
            <br>
            <textarea class="form-control form-control-lg rounded-pill" rows="1" style="resize: none;" name="message" placeholder="Message"></textarea>
            <br>
            <button class="btn btn-primary w-100 form-control form-control-lg" type="submit">
              Send
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer th:insert="fragment/footer :: footer"></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
